<div class="toc-container">
  <h3 class="toc-title">Table of Contents</h3>
  <nav class="toc-nav">
    <ul>
      @for (section of sections; track section.id) {
      <li class="toc-item">
        <a
          [href]="'#' + section.id"
          class="toc-link"
          [class.completed]="section.completed"
        >
          {{ section.title }}
        </a>
      </li>
      }
    </ul>
  </nav>
  <a href="#" class="scroll-top"> ↟↟↟↟ </a>
</div>
