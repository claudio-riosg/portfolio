<div class="background-wrapper" [class.dark-theme]="isDarkTheme()">
  @if (isDarkTheme()) {
  <img
   [src]="imageUrl() + '-dark.webp'"
    alt="Floating Island Background"
    class="floating-island"
  />
  } @else{
  <img
    [src]="imageUrl() + '.webp'"
    alt="Floating Island Background"
    class="floating-island"
  />}
</div>
