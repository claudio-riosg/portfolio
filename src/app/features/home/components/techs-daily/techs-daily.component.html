<section class="techs-container" [class.dark]="isDark()">
  <h2 class="section-title">My Stack in Action</h2>
  
  <p class="daily-message">{{ dailyMessage() }}</p>
  
  <div class="category-filter">
    @for (category of categories(); track category) {
      <button
        class="filter-btn"
        [class.active]="currentCategory() === category"
        (click)="setCategory(category)"
      >
        {{ category }}
      </button>
    }
  </div>
  
  <div class="techs-grid">
    @for (tech of filteredTechs(); track tech.name; let i = $index) {
      <div class="tech-card" appScrollReveal [staggerDelay]="80" [delay]="i * 80" [animationClass]="'scroll-reveal-visible'" [triggerOnce]="true" [disableOnReducedMotion]="true" [style.--hover-color]="tech.color">
        <app-icon [config]="{ name: tech.icon.replace('.svg', ''), size: '40px', spritePath: '/icons/sprite.svg' }" [spriteExternal]="true"></app-icon>
        <span>{{ tech.name }}</span>
      </div>
    }
  </div>
</section>
