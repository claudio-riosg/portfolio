<section class="techs-container" [class.dark]="isDark()">
  <h2 class="section-title">My Stack in Action</h2>
  
  <p class="daily-message">{{ dailyMessage() }}</p>
  
  <div class="category-filter">
    @for (category of categories(); track category) {
      <button
        class="filter-btn"
        [class.active]="currentCategory() === category"
        (click)="setCategory(category)"
      >
        {{ category }}
      </button>
    }
  </div>
  
  <div class="techs-grid">
    @for (tech of filteredTechs(); track tech.name) {
      <div class="tech-card">
        <img
          [src]="'icons/' + tech.icon"
          [alt]="tech.name + ' icon'"
          width="40"
          height="40"
          loading="lazy"
        >
        <span>{{ tech.name }}</span>
      </div>
    }
  </div>
</section>
