<section class="my-approach-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">
        <span class="title-gradient">My Approach</span> to Development
      </h2>
      <p class="section-subtitle">
        Core principles that guide every line of code and solution I build
      </p>
      <div class="title-decoration"></div>
    </div>

    <div class="approach-grid">
      @for (card of approachCards; track card.iconConfig.name; let i = $index) {
        <div class="approach-card" appScrollReveal [staggerDelay]="100" [delay]="i * 100">
          <div class="card-background-glow {{card.colorClass}}-glow"></div>
          <div class="icon-wrapper {{card.colorClass}}-icon">
            <div class="icon-bg-effect"></div>
            <app-icon class="icon" [config]="card.iconConfig" [spriteExternal]="true"></app-icon>
          </div>
          <h3 class="card-title">{{ card.title }}</h3>
          <p class="card-description">
            {{ card.description }}
          </p>
          <div class="card-border-effect"></div>
        </div>
      }
    </div>
  </div>
</section>
